<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Expense Tracker{% endblock %}</title>

  <!-- âœ… Tailwind CSS via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900 font-sans">

  <!-- Navbar -->
  <nav class="bg-white shadow-md px-6 py-4 flex justify-between items-center">
    <div class="text-xl font-semibold">
      <a href="{% url 'dashboard' %}">Expense Tracker</a>
    </div>
    <div class="space-x-4">
      {% if user.is_authenticated %}
        <a href="{% url 'dashboard' %}" class="text-blue-600 hover:underline">Dashboard</a>
        <a href="{% url 'logout' %}" class="text-red-600 hover:underline">Logout</a>
      {% else %}
        <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Login</a>
        <a href="{% url 'register' %}" class="text-green-600 hover:underline">Register</a>
      {% endif %}
    </div>
  </nav>

  <!-- Page Content -->
  <main class="p-6">
    {% block content %}
    {% endblock %}
  </main>

</body>
</html>
