{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edit Expense</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="{% static 'css/tailwind.min.css' %}" rel="stylesheet" />
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center px-4">
  <div class="bg-white p-8 rounded-xl shadow max-w-md w-full">
    <h2 class="text-2xl font-bold text-indigo-700 mb-6 text-center">Edit Expense</h2>
    
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}

      <!-- Title -->
      <div class="mb-4">
        <label class="block text-gray-700 mb-2">Title</label>
        <input name="title" type="text" value="{{ expense.title }}" required class="w-full px-4 py-2 border rounded-lg" />
      </div>

      <!-- Amount -->
      <div class="mb-4">
        <label class="block text-gray-700 mb-2">Amount</label>
        <input name="amount" type="number" value="{{ expense.amount }}" required class="w-full px-4 py-2 border rounded-lg" />
      </div>

      <!-- Category Dropdown -->
      <div class="mb-4">
        <label class="block text-gray-700 mb-2">Category</label>
        <select name="category" required class="w-full px-4 py-2 border rounded-lg">
          <option value="Meals" {% if expense.category == "Meals" %}selected{% endif %}>Meals</option>
          <option value="Office Supplies" {% if expense.category == "Office Supplies" %}selected{% endif %}>Office Supplies</option>
          <option value="Travel" {% if expense.category == "Travel" %}selected{% endif %}>Travel</option>
          <option value="Others" {% if expense.category == "Others" %}selected{% endif %}>Others</option>
        </select>
      </div>

      <!-- Date -->
      <div class="mb-4">
        <label class="block text-gray-700 mb-2">Date</label>
        <input name="date" type="date" value="{{ expense.date|date:'Y-m-d' }}" required class="w-full px-4 py-2 border rounded-lg" />
      </div>

      <!-- Invoice Upload -->
      <div class="mb-6">
        <label class="block text-gray-700 mb-2">Upload New Invoice (optional)</label>
        <input type="file" name="invoice" class="w-full px-4 py-2 border rounded-lg" />
        
        {% if expense.invoice %}
          <p class="mt-2 text-sm text-gray-600">
            Current: <a href="{{ expense.invoice.url }}" target="_blank" class="text-blue-600 underline">View File</a>
          </p>
          <div class="mt-2">
            <label class="inline-flex items-center">
              <input type="checkbox" name="delete_invoice" class="form-checkbox text-red-600">
              <span class="ml-2 text-sm text-red-600">Delete current invoice</span>
            </label>
          </div>
        {% else %}
          <p class="mt-2 text-sm text-gray-500">No file uploaded.</p>
        {% endif %}
      </div>

      <!-- Buttons -->
      <div class="flex justify-between">
        <a href="{% url 'my_submissions' %}" class="text-sm text-gray-600 hover:underline">‚Üê Cancel</a>
        <button type="submit" class="bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700">Update</button>
      </div>
    </form>
  </div>
</body>
</html>
